<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <!-- 允许连接后端与本地开发资源，避免 Chrome DevTools/.well-known 请求被 CSP 拦截；*.up.railway.app 支持 Railway 动态部署域名 -->
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' http://localhost:3000 http://127.0.0.1:3000 https://*.up.railway.app;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- 微信 WebView 兼容性配置 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- 禁止 iOS Safari 自动识别电话号码 -->
    <meta name="format-detection" content="telephone=no, email=no, address=no" />
    
    <!-- 禁止 Android Chrome 自动调整字体大小 -->
    <meta name="renderer" content="webkit" />
    
    <!-- 页面标题 -->
    <title>DS Lucky Draw - 开工！摇签拿好礼</title>
    
    <!-- 页面描述 -->
    <meta name="description" content="DS 幸运抽签活动 - 开工！摇签拿好礼" />
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🎁</text></svg>" />
    
    <!-- 防止页面缓存（开发环境） -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
